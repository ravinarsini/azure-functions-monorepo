# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - todo-api-rn
env:
    API_PATH: './src/api' 
on:
  push:
    branches:
      - test_rn
  workflow_dispatch:

jobs:
  build-deploy:
    name: Build Shared Library
    runs-on: ubuntu-latest
    outputs:
      shared-path: ${{ env.output-path }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: npm
      
      # Step 3: Install root dependencies (for monorepo linking)
      - name: Install root dependencies
        working-directory: ./
        run: npm install

      - name: Build the shared
        working-directory: ./packages/models
        id: shared-output
        run: |
          npm install
          npm run build 
                
      # Build the API and link the shared library
      - name: build api
        working-directory: ./src/api
        run: |
          npm install
          npm run build
      
      - name: Archive files
        working-directory: ./src/api
        run: zip -r api.zip .
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: todo-api-rn
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./src/api/api.zip