# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - todo-api-rn

on:
  push:
    branches:
      - test_rn
  workflow_dispatch:

jobs:
  build-shared:
    name: Build Shared Library
    runs-on: ubuntu-latest
    outputs:
      shared-path: ${{ env.output-path }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Build the shared
        working-directory: ./packages/models
        id: shared-output
        run: |
          npm install
          npm run build # Ensure a "build" script exists in shared's package.json
          echo "output-path=$(pwd)/dist" >> $GITHUB_ENV
      
  build-api:
    needs: build-shared
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          
      # Build the API and link the shared library
      - name: Install Dependencies and Link Shared
        working-directory: ./src/api
        run: |
          npm install --force
          npm link ${{env.output-path}} --force # Link built shared library
          npm run build --force
       
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy-api:
    runs-on: ubuntu-latest
    needs: build-api
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'todo-api-rn'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B4659A726DF24BB9A2CCA14DC8E45F3A }}
          package: .
